<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Segmentation Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f7f7f7 solid 5px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            display: inline;
            margin: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            font-size: 18px;
            color: #fff;
            background: #e8491d;
            padding: 13px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
        }
        .button:hover {
            background: #333;
        }
        .result-description {
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Segmentation Model</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Market Segmentation Prediction Result</h1>
        <div class="result-description">
            <p>The predicted cluster is: <strong>{{ cluster_name }}</strong></p>
            <p>This segment typically includes customers who are: {{ cluster_name }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="button">Try another prediction</a>
    </div>
</body>
</html>
